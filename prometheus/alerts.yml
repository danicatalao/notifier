groups:
  - name: application-alerts
    rules:
      - alert: itauApiDown 
        expr: up{job="go-metrics"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Go API is down"
          description: "No targets are reachable for the go ita√∫ API service for 1 minute."
